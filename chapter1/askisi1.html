<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Εισαγωγή Στοιχείων</title>
     
    <!-- Υλοποιήστε την φόρμα χωρίς μορφοποίηση
και στοίχιση, παρά μόνο με το default styling του browser -->

</head>
<body>
    <h1>Στοιχεία Εκπαιδευόμενου</h1>
    <br>

    <form>
        <div>
            <label for="username">Επώνυμο:</label>
            <input type="text" id="username" required>

        </div>

        <div>
            <label for="name">Όνομα:</label>
            <input type="text" id="name" required>

        </div>

        <div>
            <label for="date-of-birth">Ημερομηνία Γέννησης:</label>
            <input type="date" id="date-of-birth" required>

        </div>

        <div>
            <label for="year-std">Έτος Σπουδών:</label>
            <input type="number" id="year-std" required>

        </div>

        <div>
            <label for="email">Login (e-mail):</label>
            <input type="email" id="email">

        </div>

        <div>
            <label for="password">Password</label>
            <input type="Password" id="pass" > 

        </div>
        <div>
            <input type="submit" value="Αποστολή">
        </div>    

       
    </form>
</body>
</html>
