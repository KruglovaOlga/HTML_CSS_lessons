<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Φόρμα Πληρωμής</title>
</head>
<body>
    <h1>Φόρμα Πληρωμής</h1>
    
    <h4>Τα υποχρεωτικά πεδία ακολουθούνται από *</h4>
    <h2>Προσωπικά Στοιχεία</h2>

    <form >
    <fieldset style="width: 250px;">
        <legend>Title</legend>
       
        <div>
            <input type="radio" name="title" id="mr" value="Mr." >
            <label for="mr">Mr.</label>
        </div>
        <div>
            <input type="radio" name="title" id="mrs" value="Mrs." >
            <label for="mrs">Mrs.</label>
        </div>
        <div>
            <input type="radio" name="title" id="dr" value="Dr." >
            <label for="mr">Dr.</label>
        </div>
        
    </fieldset>
    <br>

    <div>
        <label for="name">Name: <abbr title="Required field">*</abbr></label>
        <input type="text" id="name" required>

    </div>
    <br>
    <div>
        <label for="email">E-mail: <abbr title="Required field">*</abbr></label>
        <input type="email" id="email" required>

    </div>
    <br>
    <div>
        <label for="password">Password: <abbr title="Required field">*</abbr></label>
        <input type="Password" id="pass" > 

    </div>
    <br>

    <h2>Πληροφορίες Πληρωμής</h2>

    <div>
        <label for="type">Card type</label>
        <select name="type" id="type">
            <option value="1">Visa</option>
            <option value="2">Mastercard</option>
        </select>
    </div>
    <br>
    <div>
        <label for="card-number">Card number: <abbr title="Required field">*</abbr></label>
        <input type="number" id="card-number" required>

    </div>
    <br>
    <div>
        <label for="expiration-date">Expiration date: <abbr title="Required field">*</abbr></label>
        <input type="date" id="expiration-date" required>

    </div>
    <br><br>
    <div>
        <input type="submit" value="Προχωρίστε στην πληρωμή">
    </div>

    </form>
</body>
</html>
