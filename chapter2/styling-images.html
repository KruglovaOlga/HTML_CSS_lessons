<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./css/styling-images.css">
</head>
<body>
    <!-- Parallax Scrolling, Illusion of depth -->
    <!-- Make background--attachment: fixed -->
    <div class="london-bg"></div>

    <!-- Rounded corners -->
    <img class="city img-rounded" src="../chapter2/img/Athens1.jpg" alt="">

    <!-- 50% Rounded -->
    <img class="city img-circle" src="../chapter2/img/paris1.jpg" alt="">

    <!-- Thumnail and link -->
    <a href="../chapter2/img/paris2.jpg" target="_blank">
        <img class="city thumbnail" src="../chapter2/img/paris2.jpg" alt="">
    </a>

    <!-- Card with img + text -->
    <div class="card">
        <img class="card-image" src="../chapter2/img/ny1.jpg">
        <div class="card-text">
             <p>New York</p>
        </div>
    </div>
</body>
</html>
