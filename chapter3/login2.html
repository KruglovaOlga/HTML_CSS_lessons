<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel="stylesheet" href="./css/login2.css">
</head>
<body>
    <div class="outer">
        <div class="middle">
            <div class="inner">
                <form>
                    <div class="gap-bottom">
                        <span class="login-text"><strong>Σύνδεση Χρήστη</strong></span>

                    </div>
                    <div class="gap-bottom">
                        <input id="email"  class="form-input email" type="email" 
                               name="username" value="" placeholder="E-mail" required autofocus/>
                             
                    </div>
                    <div class="gap-bottom">
                        <input id="password" class="form-input password" type="password" 
                               name="password" value=" " placeholder="password" required autofocus/>
                               
                    </div>
                    <div class="gap-bottom">
                        <input type="submit" class="form-btn" value="Σύνδεση">
                    </div>
                 </form>
            </div>
            <div class="gap-bottom gap-top">
                <span class="text-light">Δεν έχετε λογαριασμό; Δημιουργήστε έναν </span>
                <a class="account-link" href="/register"> εδώ </a>
            </div>
        </div>
    </div>
    
</body>
</html>
