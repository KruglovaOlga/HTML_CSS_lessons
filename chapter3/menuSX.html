<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Σύνδεση Χρήστη</title>
    <link rel="stylesheet" href="./css/menuSX.css">
</head>
<body>
    <div class="outer">
        <div class="inner">
            <form class="form" action="">
                <span class="login-text"><strong>Σύνδεση Χρήστη</strong></span>
            
            <div class="gap-bottom">
                <input id="email"  class="email-input" type="email" 
                       name="username" value="" placeholder="E-mail" required autofocus/>
                     
            </div>
            <div class="gap-bottom">
                <input id="password" class="password-input" type="password" 
                       name="password" value="" placeholder="password" required autofocus/>
                       
            </div>
            <div class="gap-bottom">
                <input type="submit" class="form-btn" value="Σύνδεση">
            </div>
                
            </form>

            <div class="gap-bottom gap-top">
                <span class="text-light">Δεν έχετε λογαριασμό; Δημιουργήστε έναν </span>
                <a class="account-link" href="/register"> εδώ </a>
            </div>
        </div>
    </div>
</body>
</html>
