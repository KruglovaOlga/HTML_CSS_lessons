<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment</title>
    <link rel="stylesheet" href="./css/payment-form.css">
</head>
<body>
    <div class="container">
        <form>
            <h1>Φόρμα Πληρωμής</h1>
            <p>Τα υποχρεωτικά πεδία ακολουθούνται από <strong>
                <abbr title="requered">*</abbr></strong>
            </p>
            <div aria-labelledby="personal">
                <h2 id="personal">Προσωπικά Στοιχεία</h2>
                <fieldset>
                    <legend>Title</legend>
                    <div>
                        <label for="titleMr">
                            <input type="radio" id="titleMr" name="title" value="Mr">
                            Mr.
                        </label>
                    </div>
                    <div>
                        <label for="titleMrs">
                            <input type="radio" id="titleMrs" name="title" value="Mrs">
                            Mrs. 
                        </label>
                    </div>
                    <div>
                        <label for="titleDr">
                            <input type="radio" id="titleDr" name="title" value="Dr">
                            Dr. 
                        </label>
                    </div>
                </fieldset>
                <div>
                    <label for="name">
                        <span>Name </span>
                        <strong><abbr title="requered">*</abbr></strong>
                    </label>
                    <input type="text" id="name" name="username">
                </div>
                <div>
                    <label for="mail">
                        <span>E-mail: </span>
                        <strong><abbr title="requered">*</abbr></strong>
                    </label>
                    <input type="email" id="mail" name="usermail">
                </div>
                <div>
                    <label for="pwd">
                        <span>Password </span>
                        <strong><abbr title="requered">*</abbr></strong>
                    </label>
                    <input type="password" id="pwd" name="password">
                </div>
            </div>
            <div aria-labelledby="payment-info">
                <h2 id="payment-info">Πληροφορίες Πληρωμής</h2>
                <div>
                    <label for="card">
                        <span>Card type</span>
                    </label>
                    <select class="card" name="usercard" id="card">
                        <option value="visa">Visa</option>
                        <option value="mc">Mastercard</option>
                        <option value="amexpress">American Express</option>
                     
                    </select>
                </div>
                <div>
                    <label for="number">
                        <span>Card Number: </span>
                        <strong><abbr title="requered">*</abbr></strong>
                    </label>
                    <input type="tel" id="number" name="cardnumber">
                </div>
                <div>
                    <label for="expiration">
                        <span>Expiration date: </span>
                        <strong><abbr title="requered">*</abbr></strong>
                    </label>
                    <input type="text" id="expiration" requered="true"
                    placeholder="MM/YY" pattern="^(0[1-9]|1[0-2])\/([0-9]{2})$">
                </div>
            </div>
            <div>
                <button type="submit">Προχωρήστε στην πληρωμή</button>
            </div>
        </form>
    </div>
    
</body>
</html>
